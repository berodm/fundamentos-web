<!DOCTYPE html>
<html lang="pt br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!--Link externo para css-->
</head>
<body>

    <ul class="menu center"> <!--classe que centraliza, pode ser aplicada a varios-->
        <li>
         <a href="index.html">Home</a>
        </li>
        <li>
         <a href="contato.html"> Contato </a>  
        </li>
    </ul>


    <h1 class="center">Entre em contato comigo</h1>
    <div class="container2 bg-color p-10">
        <h2>Envie sua mensagem:</h2>
        <div class="div2">
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id='txtNome'></div>
                <br>
                <label for="cidade">Cidade: </label><br>
                <input type="text" id="cidade" onkeyup="validaCidade()">
                <div id='txtCidade'></div>
                <br>
                <br>
                <label for="email">E-mail: </label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id='txtEmail'></div>
                <br> 
                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" cols="20" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
    </div>
    
   
    <div class="container video bg-color p-40">
        <h2>Meu endereço</h2>
        <p>Rua João Brícola, 24 - Centro, São Paulo - SP</p>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.633952135636!2d-46.63626268620704!3d-23.54566456689524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce585506c110c9%3A0x462a3bfa92909aee!2sEdif%C3%ADcio%20Altino%20Arantes!5e0!3m2!1spt-BR!2sbr!4v1603299389411!5m2!1spt-BR!2sbr" 
        width="500" height="350" frameborder="0" style="border:0;" allowfullscreen=""
        aria-hidden="false" tabindex="0" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id='mapa'></iframe>

    </div>
    
    <hr>
    <footer>
        <div class="container2">
            <a href="https://linkedin.com">
                <img class="tam-pq" src="assets/img/linkedin.png" alt="linkedin">
            </a>
        </div>

        <p class="center"> Todes es direites reservades &copy </p>
    </footer>
     <!--Scripts sempre são colocados ao final do BODY, antes do fechamento-->
